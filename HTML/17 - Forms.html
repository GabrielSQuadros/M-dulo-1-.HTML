<!-- Forms
    - Capturar dados de entrada
    - Input = Entrada 

    Action -> define para qual url será enviado os dados, vazio envia para mesma url
    Method
        - GET = envia por meio da url
        - POST = envia escondido 
    -->
    <!--sumit = a enviar-->
    <!--enctype=multipart/form-data. está avisando o seu servidor que você está mandando um arquivo. -->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu Endereço</h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address"/>
    </label>    

    <label>
        Número:
    <input type="number" name="numero" autocomplete="address-level1"/>
    </label>    

    <label>
        Email:
    <input type="email" name="email" autocomplete="email"/>
    </label>    

    <label>
        Foto:
    <input type="file" name="foto"/>
    </label>    

    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
</form>
